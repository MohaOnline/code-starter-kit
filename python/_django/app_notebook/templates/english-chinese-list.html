{% extends 'base.html' %}

{% block Contents %}
    <p></p>
    <table>
        {% for word in chinese %}
            <tr>
                <td>{{ word.english.phonetic_uk|default:word.english.phonetic_us|default:'' }}</td>
                <td>{{ word.english.accent|default:word.english|safe }}</td>
                <td>{{ word.part_of_speech|default:'' }}</td>
                <td>{{ word.translation }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock Contents %}
