{% extends 'base.html' %}
{% block Title %}{{ notebook.title }}{% endblock Title %}
{% block Contents %}
  <h2>Contents of {{ notebook.title }}:</h2>
  <ul>
    {% for record in records %}
      <li><a target="_blank" href="{% url 'app_notebook:record' record.id %}">{{ record.title }}</a></li>
    {% empty %}
      <li>No contents are in this notebook.</li>
    {% endfor %}
  </ul>
{% endblock Contents %}
